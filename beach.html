<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://raw.githubusercontent.com/evanfakhouryphd/VR/main/play-on-click.js"></script>

    
  </head>
  <body>
    <a-scene>
      
      <a-sky id="sky"
        color="#white"
        src="https://cdn.glitch.global/809f5228-f6b5-4178-add7-eda4fcfb1757/beach%20no%20sound.mp4?v=1650948520559"
        rotation="0 -50 0"
             loop="true"
      ></a-sky>
      
        <a-sound 
        src="https://cdn.glitch.global/809f5228-f6b5-4178-add7-eda4fcfb1757/X2Download.com%20-%20TWO%20MINUTE%20OCEAN%20MEDITATION_Sound%20of%20Waves%20(128%20kbps).mp3?v=1650949042499"
        autoplay="true"
        position="0 0 0"
        loop="false"
        volume="2"
      ></a-sound>
      
      <a-sound 
        src="https://cdn.glitch.global/809f5228-f6b5-4178-add7-eda4fcfb1757/Fairuz_Shayef_el_Bahr_(getmp3.pro).mp3?v=1650748889448"
        autoplay="true"
        position="0 2 -5"
        loop="false"
        volume="9"
      ></a-sound>
      
         <a-entity
        id="stand"
        gltf-model="https://cdn.glitch.global/809f5228-f6b5-4178-add7-eda4fcfb1757/Brilliant%20Kup.glb?v=1650320623031"
        position="0 0 -1.25"
        scale="5 5 5"
      ></a-entity>
 
      <a-entity
        id="back-button"
        gltf-model="https://cdn.glitch.global/809f5228-f6b5-4178-add7-eda4fcfb1757/Amazing%20Amberis%20(2).glb?v=1650885118871"
        position="1.77 0 -1.4"
        scale="0.02 0.02 0.02"
        color="black"
        link="href: index.html"
      ></a-entity>

           <a-entity movement-controls="fly: true">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-camera>
          <a-cursor
            id="cursor"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__mouseenter="_event: mouseenter; color: lightblue"
            event-set__mouseleave="_event: mouseleave; color: black"
            scale="0.7 0.7 0.7 "
            position="0 0 -0.7"
          ></a-cursor>
        </a-camera>
      </a-entity> 
      

      
    </a-scene>
  </body>
</html>
